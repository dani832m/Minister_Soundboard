<!DOCTYPE html>
<html lang="da-DK">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Få Mette til at sige dét, du vil høre." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#cccccc" />
    <link href="img/favicon.png" rel="icon" type="image/png" sizes="32x32" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Minister Soundboard - Corona Edition</title>
  </head>
  <body>
    <main id="main">
      <header>
        <hgroup>
          <h1>Minister Soundboard</h1>
          <h2>Få Mette til at sige dét, du vil høre</h2>
        </hgroup>
      </header>
      <section id="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Lyd</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Lyd</span>
        </div>
      </section>
      <section>
        <audio data-key="65" src="sounds/?"></audio>
        <audio data-key="83" src="sounds/?"></audio>
        <audio data-key="68" src="sounds/?"></audio>
        <audio data-key="70" src="sounds/?"></audio>
        <audio data-key="71" src="sounds/?"></audio>
        <audio data-key="72" src="sounds/?"></audio>
        <audio data-key="74" src="sounds/?"></audio>
        <audio data-key="75" src="sounds/?"></audio>
        <audio data-key="76" src="sounds/?"></audio>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
